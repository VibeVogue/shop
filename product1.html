<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product 1</title>
    <link rel="stylesheet" href="css/product-styles.css">
</head>
<body>

    <div class="product-container">
        <!-- Scrollable Image Column -->
        <div class="product-image-column">
            <div class="image-list">
                <img src="images/product1.jpg" alt="Product 1 Image 1">
                <img src="images/product2.jpg" alt="Product 1 Image 2">
                <img src="images/product3.jpg" alt="Product 1 Image 3">
                <img src="images/product4.jpg" alt="Product 1 Image 4">
                <!-- Add more images as needed -->
            </div>
        </div>

        <!-- Sticky Product Details Section -->
        <div class="product-details">
            <h1>Product 1 Title</h1>
            <p>This is a short description of the product highlighting its features and benefits. It could include details like material, color options, and any special features.</p>
            <div class="price">$49.99</div>
            <a href="https://www.affiliate-link.com" class="buy-button" target="_blank">Buy Now</a>
        </div>
    </div>

</body>
</html>
